    <title>Hamburger menu</title>
    <style>
        /*[BIG SCREEN CSS] */
        /* WRAPPER */
        #hamnav {
            width: 100%;
            background-color: rgb(250, 244, 234);
        }

        /* HIDE HAMBURGER ICON */
        #hamnav label, #hamburger {display: none;}

        /* MENU ITEMS */
        #hamitems {
         display: flex;
        }

        #hamitems a{
         padding: 10px;
         color: #4e3a31;
         text-decoration: none;
         text-align: center;
        }
    </style>
</head>


<body>
    <!--Hamburger menu-->
    <nav id="hamnav">
    <!--Hamburger icon-->
    <label for="hamburger">&#9776;</label>
    <input type="checkbox" id="hamburger"/>

    
    <!--Hamburger menu-->
